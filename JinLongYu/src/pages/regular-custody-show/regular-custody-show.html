<ion-header>

  <ion-navbar>
    <ion-title>保管记录</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="records()" > 
        <ion-icon name="time"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-list no-margin no-padding>
        <ion-item >
          <ion-label>仓号</ion-label>
          <ion-note item-end>{{param.warehouseCode}}</ion-note>
        </ion-item>

        <ion-item >
            <ion-label>操作日期</ion-label>
            <ion-note item-end>{{param.optDate}}</ion-note>
        </ion-item>

        <ion-item *ngIf="type=='平房仓'" >
            <ion-label>房仓记录</ion-label>
            <ion-note item-end>{{param.warehouseRecord}}</ion-note>
        </ion-item>
        
        <ion-item *ngIf="type=='筒仓'">
            <ion-label>筒仓记录</ion-label>
            <ion-note item-end>{{param.siloRecord}}</ion-note>
        </ion-item>


        <ion-item >
            <ion-label>检查人</ion-label>
            <ion-note item-end>{{param.userName}}</ion-note>
        </ion-item>

        <ion-item >
            <ion-label>备注</ion-label>
            <ion-note item-end>{{param.showRemark}}</ion-note>
        </ion-item>
    </ion-list>

    <ion-row style="margin: 10px;">
      <ion-col>
        <button ion-button (click)="back()" block>返回</button>
      </ion-col>
    </ion-row>
</ion-content>
