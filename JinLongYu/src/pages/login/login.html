<ion-header no-border>

  <ion-navbar>
      <ion-title>登录</ion-title>
    </ion-navbar>

</ion-header>
<ion-content scroll="false">
  <div class="logo">
		<img src="assets/imgs/login_logo.png">
  </div>
  
  <ion-list>
    <ion-item >
      <!--<ion-label fixed>账号</ion-label>-->
      <ion-icon name="contact" color="primary" item-left ios="ios-contact-outline" md="ios-contact-outline"></ion-icon>
      <ion-input clearInput=true type="text" (keydown)="keydown($event)" placeholder="请输入账号" [(ngModel)]="loginName"></ion-input>
    </ion-item>
    
    <ion-item style="margin-top:1px;">
      <ion-icon name="lock" color="primary" item-left ios="ios-lock-outline" md="ios-lock-outline"></ion-icon>
      <ion-input clearInput=true style="width:70%" type="password" (keydown)="keydown($event)" placeholder="请输入密码" [(ngModel)]="loginPassword"></ion-input>
    </ion-item>
  </ion-list>

  <ion-row style="margin: 10px;">
    <ion-col>
      <button ion-button (click)="tryLogin(loginName, loginPassword)" type="submit" block>登录</button>
    </ion-col>
  </ion-row>
</ion-content>
