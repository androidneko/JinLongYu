<ion-header>

  <ion-navbar>
    <ion-title>浓度与散气记录</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="records()" > 
        <ion-icon name="time"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-list no-margin no-padding>
        <ion-item >
          <ion-label>仓号</ion-label>
          <ion-note item-end>{{param.warehouseCode}}</ion-note>
        </ion-item>

        <ion-item >
            <ion-label>操作日期</ion-label>
            <ion-note item-end>{{param.optDate}}</ion-note>
        </ion-item>
        
        <ion-item >
          <ion-label>浓度点01</ion-label>
          <ion-note item-end>{{param.concentrationPoint01}}</ion-note>
      </ion-item>
      <ion-item >
          <ion-label>浓度点02</ion-label>
          <ion-note item-end>{{param.concentrationPoint02}}</ion-note>
      </ion-item>
      <ion-item >
        <ion-label>浓度点03</ion-label>
        <ion-note item-end>{{param.concentrationPoint03}}</ion-note>
      </ion-item>
      <ion-item >
        <ion-label>浓度点04</ion-label>
        <ion-note item-end>{{param.concentrationPoint04}}</ion-note>
      </ion-item>

      <ion-item>
        <ion-label>熏蒸现场</ion-label>
        <ion-note item-end>{{param.fumigationSite}}</ion-note>
      </ion-item>

        <ion-item>
            <ion-label>散气状态</ion-label>
            <ion-note item-end>{{param.status}}</ion-note>
        </ion-item>

    </ion-list>
</ion-content>
