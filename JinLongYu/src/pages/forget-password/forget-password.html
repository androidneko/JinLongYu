<ion-header>
  <ion-toolbar color="primary">
      <button ion-button clear small navPop>
        <ion-icon ios="ios-backwhite"></ion-icon>
      </button>
      <ion-title>忘记密码</ion-title>
      <ion-buttons end>
          <button ion-button color="white" (click)="done()" style="font-weight: normal"> 
            确定
          </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
   
  <ion-content no-padding>
    <div style="height: 10px;width: 100%;background: white;"></div>
      <ion-item no-lines class="item-phone"> 
        <ion-icon item-left></ion-icon>
        <ion-input type="tel" maxlength="11" placeholder="请输入手机号" [(ngModel)]="phone"></ion-input>
      </ion-item>
      <div class="ty-line1" style="margin-left: 10px;"></div>
      <ion-item no-lines class="item-code">
        <ion-icon item-left></ion-icon>
        <ion-input type="tel" placeholder="请输入验证码" maxlength="6" [(ngModel)]="verifyCode"></ion-input>
        <button ion-button round clear item-end [disabled]="isCountingDown" [ngClass]="{true:'counting',false:'ready'}[isCountingDown]" (click)="getVerifyCodeClicked(phone)">{{valcodebtntext}}</button>
      </ion-item>
      <div class="ty-line1" style="margin-left: 10px;"></div>
      <ion-item no-lines class="item-password">
        <ion-icon item-left></ion-icon>
        <ion-input type="password" placeholder="请输入新密码" minlength="6" maxlength="20" [(ngModel)]="password"></ion-input>
      </ion-item>
      <div class="ty-line1" style="margin-left: 10px;"></div>
      <ion-item no-lines class="item-repeatpwd">
        <ion-icon item-left></ion-icon>
        <ion-input type="password" placeholder="请再次确认新密码" maxlength="20" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>
      <p style="margin-left: 15px;color: gray;font-size: 1.5rem;">密码由6-20位字母或数字组成</p>
</ion-content>
