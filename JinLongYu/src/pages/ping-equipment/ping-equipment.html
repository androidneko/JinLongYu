<ion-header>

  <ion-navbar>
    <ion-title>平房仓设备</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="scan()" > 
        <ion-icon ios="ios-qrscan"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-list no-margin no-padding>
        <ion-item >
          <ion-label>设备号</ion-label>
          <ion-note item-end>{{param.equipmentCode}}</ion-note>
        </ion-item>

        <ion-item >
          <ion-label>设备名称</ion-label>
          <ion-note item-end>{{param.equipmentName}}</ion-note>
        </ion-item>

        <ion-item >
            <ion-label>巡查日期</ion-label>
            <ion-note item-end>{{param.optDate}}</ion-note>
        </ion-item>

        <ion-item detail-push>
            <ion-label>维护记录</ion-label>
            <ion-multi-picker  item-end [(ngModel)]="param.maintenanceRecords" [multiPickerColumns]="maintenanceRecords" placeholder="请选择" doneText="确定" cancelText="取消"></ion-multi-picker>
        </ion-item>

        <ion-item >
            <ion-label>检查人</ion-label>
            <ion-note item-end>{{param.userName}}</ion-note>
        </ion-item>

        <ion-item >
            <ion-label>备注</ion-label>
            <ion-input item-end placeholder="请输入备注" [(ngModel)]="param.remark"></ion-input>
        </ion-item>
    </ion-list>

    <ion-row style="margin: 10px;">
      <ion-col>
        <button ion-button (click)="post()" block>提交</button>
      </ion-col>
    </ion-row>
</ion-content>
