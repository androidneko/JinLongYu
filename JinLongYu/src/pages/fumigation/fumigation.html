<ion-header>

  <ion-navbar>
    <ion-title>熏蒸操作</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-list no-margin no-padding>
        <ion-item >
          <ion-label>仓号</ion-label>
          <ion-note item-end>{{param.warehouseCode}}</ion-note>
        </ion-item>

        <ion-item detail-push>
            <ion-label>熏蒸剂名称</ion-label>
            <ion-multi-picker  item-end [(ngModel)]="param.fumigant" [multiPickerColumns]="fumigants" placeholder="请选择" doneText="确定" cancelText="取消"></ion-multi-picker>
        </ion-item>

        <ion-item >
            <ion-label>投药时间</ion-label>
            <ion-note item-end>{{param.administrationTime}}</ion-note>
        </ion-item>

        <ion-item detail-push>
            <ion-label>密闭天数</ion-label>
            <ion-multi-picker  item-end [(ngModel)]="param.closedDays" [multiPickerColumns]="closedDays" placeholder="请选择" doneText="确定" cancelText="取消"></ion-multi-picker>
        </ion-item>

        <ion-item >
            <ion-label>操作人</ion-label>
            <ion-note item-end>{{param.userName}}</ion-note>
        </ion-item>

        <ion-item >
            <ion-label>库存量</ion-label>
            <ion-input item-end placeholder="请输入库存量" [(ngModel)]="param.inventory"></ion-input>
        </ion-item>
        <ion-item >
            <ion-label>用药量</ion-label>
            <ion-input item-end placeholder="请输入用药量" [(ngModel)]="param.dosage"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label>参加人员</ion-label>
          <ion-input item-end placeholder="请输入参加人员" [(ngModel)]="param.participants"></ion-input>
        </ion-item>
    </ion-list>

    <ion-row style="margin: 10px;">
      <ion-col>
        <button ion-button (click)="post()" block>提交</button>
      </ion-col>
    </ion-row>
</ion-content>
