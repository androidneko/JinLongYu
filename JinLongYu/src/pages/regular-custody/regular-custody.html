<ion-header>

  <ion-navbar>
    <ion-title>常规保管</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-list no-margin no-padding>
        <ion-item >
          <ion-label>仓号</ion-label>
          <ion-note item-end>{{param.warehouseCode}}</ion-note>
        </ion-item>

        <ion-item >
            <ion-label>操作日期</ion-label>
            <ion-note item-end>{{param.optDate}}</ion-note>
        </ion-item>

        <ion-item detail-push *ngIf="type=='平房仓'" >
            <ion-label>房仓记录</ion-label>
            <ion-multi-picker  item-end [(ngModel)]="param.warehouseRecord" [multiPickerColumns]="warehouseRecords" placeholder="请选择" doneText="确定" cancelText="取消"></ion-multi-picker>
        </ion-item>
        
        <ion-item detail-push *ngIf="type=='筒仓'">
            <ion-label>筒仓记录</ion-label>
            <ion-multi-picker  item-end [(ngModel)]="param.siloRecord" [multiPickerColumns]="siloRecords" placeholder="请选择" doneText="确定" cancelText="取消"></ion-multi-picker>
        </ion-item>


        <ion-item >
            <ion-label>检查人</ion-label>
            <ion-note item-end>{{param.userName}}</ion-note>
        </ion-item>

        <ion-item >
            <ion-label>备注</ion-label>
            <ion-input item-end placeholder="请输入备注" [(ngModel)]="param.remark"></ion-input>
        </ion-item>
    </ion-list>

    <ion-row style="margin: 10px;">
      <ion-col>
        <button ion-button (click)="post()" block>提交</button>
      </ion-col>
    </ion-row>
</ion-content>
