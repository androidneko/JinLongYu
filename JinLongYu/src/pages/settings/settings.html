<ion-header>
    <ion-toolbar color="primary">
        <button ion-button clear small navPop>
            <ion-icon ios="ios-backwhite"></ion-icon>
          </button>
        <ion-title >设置</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content no-padding no-margin>

<ion-list>
  <ion-item no-lines detail-push style="height: 55px;" (click)="pwdSetting()">
    <p style="color: rgb(68, 68, 68)" *ngIf="hasSetPwd=='0'">修改登录密码</p>
    <p style="color: rgb(68, 68, 68)" *ngIf="hasSetPwd=='1'">设置登录密码</p>
  </ion-item>

  <button ion-button full style="background:white;color:black;" (click)="logout()">退出登录</button>

</ion-list>

</ion-content>
