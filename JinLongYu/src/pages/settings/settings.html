<!--
  Generated template for the SettingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar color="primary">
      <button ion-button clear small navPop>
        <ion-icon ios="ios-backwhite"></ion-icon>
      </button>
      <ion-title>设置</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content >

  <ion-list no-margin no-padding >

    <ion-item class="item_bg" (click)="gotoModifyPwd()">
      <ion-icon name="ios-settings-outline" color="primary" style="font-size: 3rem;" float-left></ion-icon>
        <h2 style="margin-left: 10px;margin-top: 7px;" float-left>修改密码</h2>
      <ion-icon name="ios-rightgray" item-end></ion-icon>
    </ion-item>

    <ion-item class="item_bg" (click)="exit()">
      <ion-icon name="exit" color="primary" style="font-size: 3rem;" float-left></ion-icon>
        <h2 style="margin-left: 10px;margin-top: 7px;" float-left>退出登录</h2>
        <ion-icon name="ios-rightgray" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
