<ion-header>

  <ion-navbar>
    <ion-title>熏蒸操作记录</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="records()" > 
        <ion-icon name="time"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-list no-margin no-padding>
        <ion-item >
          <ion-label>仓号</ion-label>
          <ion-note item-end>{{param.warehouseCode}}</ion-note>
        </ion-item>

        <ion-item >
            <ion-label>熏蒸剂名称</ion-label>
            <ion-note item-end>{{param.fumigant}}</ion-note>
        </ion-item>

        <ion-item >
            <ion-label>投药时间</ion-label>
            <ion-note item-end>{{param.administrationTime}}</ion-note>
        </ion-item>

        <ion-item>
            <ion-label>密闭天数</ion-label>
            <ion-note item-end>{{param.closedDays}}</ion-note>
        </ion-item>

        <ion-item >
            <ion-label>操作人</ion-label>
            <ion-note item-end>{{param.userName}}</ion-note>
        </ion-item>

        <ion-item >
            <ion-label>库存量</ion-label>
            <ion-note item-end>{{param.inventory}}</ion-note>
        </ion-item>
        <ion-item >
            <ion-label>用药量</ion-label>
            <ion-note item-end>{{param.dosage}}</ion-note>
        </ion-item>
        <ion-item >
          <ion-label>参加人员</ion-label>
          <ion-note item-end>{{param.participants}}</ion-note>
        </ion-item>
    </ion-list>
</ion-content>
