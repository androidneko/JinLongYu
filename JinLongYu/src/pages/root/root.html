<ion-content no-padding scroll="false" style="position:absolute;bottom:0px;">
  <div class="background">
    <div text-center style="background: transparent;width:100%;overflow:auto;">
      <div style="height: 45px;">
          <ion-icon float-left class="user-info" (click)="gotoUserCenter()"></ion-icon>
          <ion-icon class="records" (click)="gotoRecords()"></ion-icon>
      </div>
      
      <div text-center style="width:100%;height: 65%; overflow:auto;margin-top: 26%;">
          <div style="height: 50px;line-height: 50px;text-align: center;">
              <!-- <img src="assets/imgs/login_logo.png" alt=""> -->
              <p style="text-align:center;color:white;font-size:2.6rem;">{{info.company}}</p>
            </div>
            <div style="height: 130px;line-height: 130px;text-align: center;margin-top: 3%;">
                <img-lazy-load default="assets/imgs/default_head_pic.png" src="{{avatar}}" (click)="changeAvatar();"></img-lazy-load>
            </div>
      </div>
      <div text-center style="width:100%;height: 35%; position: absolute;bottom: 30px;">
          <div style="height: 30px;line-height: 30px;text-align: center;margin-top: 22%;">
              <p style="text-align:center;color:rgb(61, 213, 240);font-size:1.6rem;margin: 0;">姓名:{{info.name}}</p>
            </div>
            <div style="height: 30px;line-height: 30px;text-align: center;">
              <p style="text-align:center;color:rgb(66, 66, 66);font-size:1.6rem;margin: 0;">工号:{{info.num}}</p>
            </div>
            <div style="width:100%;overflow:auto;" *ngIf="notApplied">
              <ion-row>
                  <div col-4></div>
                  <p col-4 class="apply" (click)="apply();">立即开通</p>
                  <div col-4></div> 
              </ion-row>
            </div>
      </div>
      
    </div>
  </div>

</ion-content>

<ion-footer class="footer">
  <p style="text-align:center;color:rgb(94, 94, 94);font-size:1.5rem;">欢迎来到员工电子卡</p>
</ion-footer>
