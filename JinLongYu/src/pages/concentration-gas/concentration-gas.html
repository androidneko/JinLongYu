<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>浓度与散气</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-list no-margin no-padding>
        <ion-item >
          <ion-label>仓号</ion-label>
          <ion-note item-end>{{param.warehouseCode}}</ion-note>
        </ion-item>

        <ion-item >
            <ion-label>操作日期</ion-label>
            <ion-note item-end>{{param.optDate}}</ion-note>
        </ion-item>
        
        <ion-item >
          <ion-label>浓度点01</ion-label>
          <ion-input item-end placeholder="请输入浓度点01" [(ngModel)]="param.concentrationPoint01"></ion-input>
      </ion-item>
      <ion-item >
          <ion-label>浓度点02</ion-label>
          <ion-input item-end placeholder="请输入浓度点02" [(ngModel)]="param.concentrationPoint02"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label>浓度点03</ion-label>
        <ion-input item-end placeholder="请输入浓度点03" [(ngModel)]="param.concentrationPoint03"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label>浓度点04</ion-label>
        <ion-input item-end placeholder="请输入浓度点04" [(ngModel)]="param.concentrationPoint04"></ion-input>
      </ion-item>

      <ion-item detail-push>
        <ion-label>熏蒸现场</ion-label>
        <ion-multi-picker  item-end [(ngModel)]="param.fumigationSite" [multiPickerColumns]="fumigationSites" placeholder="请选择" doneText="确定" cancelText="取消"></ion-multi-picker>
      </ion-item>

        <ion-item detail-push>
            <ion-label>散气状态</ion-label>
            <ion-multi-picker  item-end [(ngModel)]="param.status" [multiPickerColumns]="status" placeholder="请选择" doneText="确定" cancelText="取消"></ion-multi-picker>
        </ion-item>

    </ion-list>

    <ion-row style="margin: 10px;">
      <ion-col>
        <button ion-button (click)="post()" block>提交</button>
      </ion-col>
    </ion-row>
</ion-content>
