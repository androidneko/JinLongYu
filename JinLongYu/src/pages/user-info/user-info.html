<ion-header>
  <ion-toolbar color="primary">
    <button ion-button clear small navPop>
        <ion-icon ios="ios-backwhite"></ion-icon>
      </button>
    <ion-title >我的资料</ion-title>
</ion-toolbar>

</ion-header>


<ion-content no-padding>

<ion-list no-lines>
  <ion-item detail-push>
      <ion-label>头像</ion-label>
      <img-lazy-load item-end default="assets/imgs/default_head_pic.png" src="{{avatar}}" (click)="changeAvatar()"></img-lazy-load>
      <!-- <img-loader item-end fallbackUrl="assets/imgs/default_head_pic.png" src="{{avatar}}" (click)="changeAvatar()" useImg></img-loader> -->
  </ion-item>

  <div class="ty-line1" style="margin-left: 5px;"></div>

  <ion-item >
      <ion-label>姓名</ion-label>
      <p item-end> {{userInfo.personName}}</p>
  </ion-item>
  <div class="ty-line1" style="margin-left: 5px;"></div>
  
  <ion-item >
      <ion-label>性别</ion-label>
      <p item-end> {{gender}}</p>
  </ion-item>
  <div class="ty-line1" style="margin-left: 5px;"></div>
  
  <ion-item >
      <ion-label>工号</ion-label>
      <p item-end> {{userInfo.personNo}}</p>
  </ion-item>
  <div class="ty-line1" style="margin-left: 5px;"></div>
  
  <ion-item >
      <ion-label>部门</ion-label>
      <p item-end> {{userInfo.deptName}}</p>
  </ion-item>
  <div class="ty-line1" style="margin-left: 5px;"></div>
  
  <ion-item >
      <ion-label>手机号</ion-label>
      <p item-end> {{userInfo.userId}}</p>
  </ion-item>
  <div class="ty-line1" style="margin-left: 5px;"></div>

  <ion-item >
      <ion-label>公司</ion-label>
      <p item-end> {{userInfo.companyName}}</p>
  </ion-item>
  <div class="ty-line1" style="margin-left: 5px;"></div>
</ion-list>

</ion-content>
