<ion-toolbar color="primary">
  <ion-title></ion-title>
</ion-toolbar>

<ion-content fullscreen no-margin no-padding style="position:absolute;bottom:0px;">
  <div class="background">
    <div text-center style="background: transparent;width:100%;overflow:auto;">
      <!-- <ion-icon class="back" (click)="back();"></ion-icon> -->
      <div text-center class="logoHeader">
        <img-lazy-load default="assets/imgs/default_head_pic.png" src="{{avatar}}"></img-lazy-load>
        <div style="background: white;height: 10px;width: 100%;"></div>
      </div>
      <div style="background: white;height: 20px;width: 100%;"></div>
    </div>

    <div class="ty-line15"></div>
    <ion-list>

      <ion-item class="item_bg" (click)="gotoSettings()">
        <ion-icon name="ios-settings-outline" color="primary" style="font-size: 3rem;" float-left></ion-icon>
          <h2 style="margin-left: 10px;margin-top: 7px;" float-left>修改密码</h2>
        <ion-icon name="ios-rightgray" item-end></ion-icon>
      </ion-item>

      <ion-item class="item_bg" (click)="checkUpdate()">
        <ion-icon name="ios-cloud-download-outline" color="primary" style="font-size: 3rem;" float-left></ion-icon>
          <h2 style="margin-left: 10px;margin-top: 7px;" float-left>检查更新</h2>
          <ion-icon name="ios-rightgray" item-end></ion-icon>
      </ion-item>

      <ion-item class="item_bg" (click)="gotoAbout()">
        <ion-icon name="ios-contact-outline" color="primary" style="font-size: 3rem;" float-left></ion-icon>
          <h2 style="margin-left: 10px;margin-top: 7px;" float-left>关于我们</h2>
          <ion-icon name="ios-rightgray" item-end></ion-icon>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
