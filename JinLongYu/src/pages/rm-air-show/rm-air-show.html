<!--
  Generated template for the RmAirShowPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>显示</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="records()" > 
        <ion-icon name="time"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list no-margin no-padding>
    <ion-item >
      <ion-label>仓号</ion-label>
      <ion-note item-end>{{param.warehouseCode}}</ion-note>
    </ion-item>

    <ion-item >
        <ion-label>开机时间</ion-label>
        <ion-note item-end>{{param.startTime}}</ion-note>
    </ion-item>

    <ion-item >
      <ion-label>关机时间</ion-label>
      <ion-note item-end>{{param.endTime}}</ion-note>
    </ion-item>

    <ion-item >
        <ion-label>通风目的</ion-label>
        <ion-note item-end>{{param.ventilationPurpose}}</ion-note>
    </ion-item>

    <ion-item >
        <ion-label>操作人</ion-label>
        <ion-note item-end>{{param.userName}}</ion-note>
    </ion-item>

    <ion-item >
        <ion-label>备注</ion-label>
        <ion-input item-end placeholder="请输入备注" [(ngModel)]="param.showRemark" readonly="true"></ion-input>
    </ion-item>
  </ion-list>

  <ion-row style="margin: 10px;">
    <ion-col>
      <button ion-button (click)="back()" block>返回</button>
    </ion-col>
  </ion-row>
</ion-content>
